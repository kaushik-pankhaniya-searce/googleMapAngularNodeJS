<!DOCTYPE html>
<html ng-app="angularjs_with_Nodejs">
    <head>
        <title>Integrating AngularJS with NodeJS</title>
        <link rel='stylesheet' href='/stylesheets/style.css'/>
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/css/iziModal.min.css"/>
        <link type="text/css" rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/themes/blitzer/jquery-ui.css"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8"/>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
        <script src='http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/jquery-ui.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/js/iziModal.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <script src="javascripts/controllers.js" type="text/javascript"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVR5iaxk4V2f3OqyyhwUrZdWvE7L7n8Uo"></script>
    </head>
    <body ng-controller="myController">
        <div class="main">
            <div id="dashboardButtons" class="container2">
                <button class="menu_item" ng-click="showFilters('filter1');"><img src="images/growth.png"></button>
                <button class="menu_item" ng-click="showFilters('salesPerson');"><img src ="images/growth.png"></button>
            </div>
            <div id="mymap" style="width:95%; height:75%;position : absolute"></div>
            <div class ="filterBlock">
                <div id="filter1">
                    <div class="filter_group">
                        <label>Category</label>
                        <select id="category" ng-model="category" ng-change="loadFilter();" >
                            <option value="All">All</option>
                            <option
                                    ng-repeat="xx in category_names"
                                    value="{{xx}}">{{xx}}</option>
                        </select>
                    </div>
                    <div id="sub_filter">
                        <div class="filter_group" ng-repeat="filters in filterOption">
                            <label>{{filters.key}}</label>
                            <select id="{{filters.key}}" ng-model="filter_opt[filters.key]" ng-change="filterMarkerData($this);" >
                                <option ng-repeat="sub_filter in unique" value="{{sub_filter[filters.key]}}" > {{sub_filter[filters.key]}}</option>
                            </select>
                        </div>
                    </div>
                </div> <!-- Filter1 -->
                <div id="salesPerson">
                    <div class="filter_group">
                        <label>State</label>
                        <select id="salesPersonState" ng-change="loadFilterSalesPerson(this);"  ></select>
                    </div>
                    <div class="filter_group">
                        <label>Ranking</label>
                        <select id="salesPersonRanking" ng-change="loadFilterSalesPerson(this);"></select>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
